<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Shayne's Great Race</title>
   
</head>

<body background="http://njphoenixhockey.com/wp-content/uploads/2015/08/Hockey-Rink.jpg" style="width: 1700px; height: 850px;"> 
   
    <header>
        
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Traffic_light_red.png" 
        onclick="startRace(), turnGreen()" alt="Red Light" style="width: 190px; height: 190px;" id="redLight">

    <div class="text">SCROLL TO BOTTOM TO SEE WHO WON</div>

    <div id="bluesPlayer">
        <img src="http://hockeypngs.com/wp-content/uploads/2016/06/Tarasenko-2.png"
        alt="Blues Player" style="width: 300px; height: 250px;">
    </div>
    <br>
    
    <div id="oilersPlayer">
        <img src="http://hockeypngs.com/wp-content/uploads/2016/06/Connor-McDavid.png"
        alt="Oilers Player" style="width: 320px; height: 270px;"> 
    </div>
    
       <div id="WinningSkater">
        <h1 align="center" >THE WINNER IS...</h1>
        <img align="center" src="http://hockeypngs.com/wp-content/uploads/2016/06/Tarasenko-2.png" onclick="reset()" style="width: 600px; height: 290px;" id="winningPlayer">
    </div>
  
 

   
    
</body>

     
<script src="script.js"></script>
</html>
